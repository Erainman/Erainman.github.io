<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    html, body {
  height: 100%;
  margin:0;
  }
  div {
    height: 100%;
    position: relative;
  }
  header {
    position: absolute;
    height: 100px;
    width: 100%;
    background-color: yellow;
  }
  aside {
    position: absolute;
    top: 100px;
    bottom: 0;
    width: 200px;
    background-color: tan;
  }
  main {
    position: absolute;
    top: 100px;
    left: 200px;
    bottom: 0;
    right: 0;
    background-color: red;
  }
  </style>
</head>
<body>
  <div>
    <header></header>
    <aside></aside>
    <main></main>
  </div>
</body>
</html>
