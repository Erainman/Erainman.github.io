<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    *{
  background-color: rgba(0,0,0,0.08);
  } 
  input{
    display: none;
  }
  input + label{
    cursor:pointer;
    display: block;
    width:100px;
    height: 100px;
    border: 1px solid;
    background-image: url(https://abs.twimg.com/a/1557861269/img/animations/web_heart_animation_edge.png);
    background-color: white;
  }
  input:checked + label {
    background-position: -2800px 0px;
    transition: background-position 1s steps(28);
  }
  </style>
</head>
<body>
  <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <input type="checkbox" name="" id="facebook">
  <label for="facebook"></label>
</body>
</html>
</body>
</html>
