<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>
  // YOUR CODE GOES BELOW
  //画一条实线
  for(var i = 0;i <= 400;i++)
  dot(i,8)
  //画一条一个实点一个空点的虚线

  for(var i = 0;i <= 400;i += 2){
        dot(i,16)
  }
//   画一条两个实点两个空点的虚线
for(var i = 0;i <= 400;i += 2 ){
        dot(i,Math.sin( i * 0.2 ) * 20 + 250)
  }



  for(var i = 0;i <= 400;i += 4){
    dot(i,24);
    dot(i + 1,24);
  }
  //   画一条三个实点两个空点的虚线
  for(var i = 0;i <= 400;i += 5){
    dot(i,48);
    dot(i + 1,48);
    dot(i + 2,48);
  }
  //45度斜线
  for(var i = 0;i <= 400;i++){
    dot(i,i += 1 / 100,'red')
  }
 //对角线
 for(var i = 0;i <= 400;i++){

  }

// 实心矩形
for(var i = 10;i <= 110;i++ ){
    for(var j = 10; j <= 72; j++){
        dot(i,50 + j ,'pink' )
        dot(10,j + 50 ,'pink')
    }
}
//空心圆
var radius = 30
  for (var r = 0;r <= 2 * Math.PI;r += 0.1) {
    dot(radius * Math.cos(r) + 260,radius * Math.sin(r) + 90)
  }
  //实心圆
  var radius = 30
  for (var r = 0;r <= 2 * Math.PI;r += 0.01) {
    for (var k = 0;k <=2 * Math.PI; k += 0.01){
        dot(r * 4 *Math.cos(k) + 320,r *  4 * Math.sin(k) + 90,'pink')
    }
    
  }
// 空心矩形
for(var i = 120;i <= 220;i++ ){ 
    for(var j = 10; j <= 72; j++){
        if(i == 120 || i == 220 || j == 10 || j == 72){
            dot(i,j + 50,);  
        }
    }
}

// 画色彩空间的某一面
for (var i = 120; i <= 220; i ++) {
    for (var j = 140; j <= 202; j++ ) {
        x = (i - 120) * 255 / 100
        y = (j - 120) * 255 / 100
      dot (i , j , 'rgb(' + 255 + ',' + y + ',' + x +')')
    }
  }
